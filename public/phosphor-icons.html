<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Browse and preview Phosphor icons from the Asset Library">
  <title>Phosphor Icons - Asset Library</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- Phosphor Icons -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  
  <!-- Styles -->
  <link rel="stylesheet" href="styles/tokens.css">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/components.css">
  <link rel="stylesheet" href="styles/utilities.css">
</head>
<body>
  <!-- Floating Navbar -->
  <nav class="navbar" role="navigation" aria-label="Main navigation">
    <div class="nav">
      <a href="index.html" class="nav-logo">
        <i class="ph ph-books nav-logo-icon" aria-hidden="true"></i>
        <span class="nav-logo-text">Asset Library</span>
      </a>
      <div class="nav-links">
        <a href="typefaces.html" class="nav-link">Typefaces</a>
        <a href="phosphor-icons.html" class="nav-link active">Icons</a>
        <a href="https://github.com/aidenvault/LIBRARY" target="_blank" rel="noopener noreferrer" class="nav-link-icon" aria-label="View repository on GitHub">
          <i class="ph ph-github-logo" aria-hidden="true"></i>
        </a>
      </div>
    </div>
  </nav>

  <div class="page">

    <main class="page-main">
      <div class="container">
        <section class="section">
          <h1 class="text-4xl font-semibold mb-4">Phosphor Icons</h1>
          <p class="text-lg text-secondary mb-8">
            Browse <span id="total-icons">1,512</span> icons across <span id="total-variants">6</span> variants
          </p>

          <!-- Controls -->
          <div class="mb-6 flex flex-col gap-4">
            <!-- Search -->
            <div>
              <input 
                type="search" 
                id="search-input" 
                class="search-input" 
                placeholder="Search icons..."
                aria-label="Search icons"
              >
            </div>

            <!-- Variant Filter -->
            <div>
              <div class="filter-group">
                <button class="filter-btn active" data-filter="all" data-variant="all">All</button>
                <button class="filter-btn" data-filter="regular" data-variant="regular">Regular</button>
                <button class="filter-btn" data-filter="bold" data-variant="bold">Bold</button>
                <button class="filter-btn" data-filter="fill" data-variant="fill">Fill</button>
                <button class="filter-btn" data-filter="duotone" data-variant="duotone">Duotone</button>
                <button class="filter-btn" data-filter="thin" data-variant="thin">Thin</button>
                <button class="filter-btn" data-filter="light" data-variant="light">Light</button>
              </div>
            </div>
          </div>

          <!-- Icon Grid -->
          <div id="icon-grid" class="card-grid">
            <!-- Icons will be loaded here -->
          </div>

          <!-- Empty State -->
          <div id="empty-state" class="empty-state hidden">
            <i class="ph ph-magnifying-glass empty-state-icon" aria-hidden="true"></i>
            <h2 class="empty-state-title">No icons found</h2>
            <p class="empty-state-description">Try adjusting your search or filter</p>
          </div>

          <!-- Loading State -->
          <div id="loading-state" class="loading">
            <div class="loading-spinner" aria-label="Loading"></div>
          </div>
        </section>
      </div>
    </main>

    <footer class="page-footer">
      <div class="container">
        <p class="text-center text-sm text-secondary">
          Asset Library &copy; 2024
        </p>
      </div>
    </footer>
  </div>

  <!-- Icon Modal -->
  <div class="modal-backdrop" aria-hidden="true"></div>
  <div id="icon-modal" class="modal" role="dialog" aria-labelledby="modal-title" aria-modal="true">
    <div class="modal-header">
      <h2 id="modal-title" class="modal-title">Icon</h2>
      <button class="modal-close" aria-label="Close modal">
        <i class="ph ph-x" aria-hidden="true"></i>
      </button>
    </div>
    <div class="modal-body">
      <div id="modal-content">
        <!-- Modal content will be loaded here -->
      </div>
    </div>
  </div>

  <script type="module">
    import { initApp, openModal } from './scripts/app.js';
    import { filterBySearch, filterByVariant } from './scripts/filters.js';
    import { CodeSnippet, copyToClipboard, showToast } from './scripts/ui-helpers.js';
    import { debounce } from './scripts/ui-helpers.js';

    let iconsData = [];
    let filteredIcons = [];
    let selectedVariantFilter = 'all'; // Track selected filter ('all' or specific variant)
    let currentVariant = 'regular'; // Used for rendering in modal
    let currentSize = 48;
    let currentColor = '#000000';

    // Load icons data
    async function loadIcons() {
      try {
        const response = await fetch('data/icons.json');
        const data = await response.json();
        iconsData = data.icons;
        filteredIcons = iconsData;
        
        document.getElementById('total-icons').textContent = data.totalIcons.toLocaleString();
        document.getElementById('total-variants').textContent = data.variants.length;
        
        renderIcons();
        document.getElementById('loading-state').classList.add('hidden');
      } catch (err) {
        console.error('Error loading icons:', err);
        document.getElementById('loading-state').classList.add('hidden');
      }
    }

    // Render icon cards
    function renderIcons() {
      const grid = document.getElementById('icon-grid');
      const emptyState = document.getElementById('empty-state');
      
      if (filteredIcons.length === 0) {
        grid.classList.add('hidden');
        emptyState.classList.remove('hidden');
        return;
      }

      grid.classList.remove('hidden');
      emptyState.classList.add('hidden');
      
      grid.innerHTML = filteredIcons.map(icon => {
        // Determine which variant to render
        let renderVariant = selectedVariantFilter;
        if (renderVariant === 'all') {
          // When "All" is selected, use the first available variant (prefer regular)
          renderVariant = icon.variants.includes('regular') ? 'regular' : icon.variants[0];
        }
        
        const variantPath = icon.path[renderVariant] || icon.path.regular;
        const hasVariant = icon.variants.includes(renderVariant);
        
        return `
          <div class="card icon-card" data-icon-name="${icon.name}">
            <div class="icon-card-preview">
              ${hasVariant && variantPath ? 
                `<img src="${variantPath}" alt="${icon.displayName}" width="48" height="48" style="color: ${currentColor};" />` :
                `<div style="width: 48px; height: 48px; background: var(--color-bg-secondary); border-radius: var(--radius-md);"></div>`
              }
            </div>
            <div class="icon-card-name">${icon.displayName}</div>
          </div>
        `;
      }).join('');

      // Add click handlers
      grid.querySelectorAll('.icon-card').forEach(card => {
        card.addEventListener('click', () => {
          const iconName = card.dataset.iconName;
          const icon = iconsData.find(i => i.name === iconName);
          if (icon) {
            openIconModal(icon);
          }
        });
      });
    }

    // Load SVG content
    async function loadSVG(path) {
      try {
        const response = await fetch(path);
        return await response.text();
      } catch (err) {
        console.error('Error loading SVG:', err);
        return null;
      }
    }

    // Open icon modal
    async function openIconModal(icon) {
      const modal = document.getElementById('icon-modal');
      const title = document.getElementById('modal-title');
      const content = document.getElementById('modal-content');
      
      title.textContent = icon.displayName;
      
      // Load SVG for each variant
      const variantPreviews = {};
      for (const variant of icon.variants) {
        if (icon.path[variant]) {
          const svgContent = await loadSVG(icon.path[variant]);
          if (svgContent) {
            variantPreviews[variant] = svgContent;
          }
        }
      }

      // Build modal content
      content.innerHTML = `
        <div class="modal-section">
          <h3 class="modal-section-title">Variants</h3>
          <div class="variant-grid">
            ${icon.variants.map(variant => {
              const svg = variantPreviews[variant] || '';
              const isActive = variant === currentVariant;
              return `
                <button class="variant-selector ${isActive ? 'variant-selector-active' : ''}" 
                     data-variant="${variant}"
                     type="button"
                     aria-pressed="${isActive}"
                     aria-label="Select ${variant} variant">
                  <div class="variant-preview">
                    ${svg ? `<div class="variant-icon" style="color: ${currentColor};">${svg}</div>` : '<div class="variant-icon-placeholder"></div>'}
                  </div>
                  <div class="variant-label">${variant}</div>
                </button>
              `;
            }).join('')}
          </div>
        </div>

        <div class="modal-section">
          <h3 class="modal-section-title">Customize</h3>
          <div class="customize-controls">
            <div class="control-group">
              <label class="control-label" for="size-selector">Size</label>
              <select id="size-selector" class="control-input">
                <option value="16">16px</option>
                <option value="24">24px</option>
                <option value="32" selected>32px</option>
                <option value="48">48px</option>
                <option value="64">64px</option>
              </select>
            </div>
            <div class="control-group">
              <label class="control-label" for="color-selector">Color</label>
              <input type="color" id="color-selector" class="control-color" value="${currentColor}">
            </div>
          </div>
          <div class="preview-container">
            <div id="icon-preview" class="icon-preview" style="color: ${currentColor};">
              ${variantPreviews[currentVariant] || ''}
            </div>
          </div>
        </div>

        <div class="modal-section">
          <h3 class="modal-section-title">Code Snippets</h3>
          
          <div class="code-snippet-group">
            <h4 class="code-snippet-label">SVG Inline</h4>
            <div class="code-snippet">
              <button class="code-snippet-copy" type="button" aria-label="Copy SVG code">Copy</button>
              <pre id="svg-code"><code>${variantPreviews[currentVariant] || 'N/A'}</code></pre>
            </div>
          </div>

          <div class="code-snippet-group">
            <h4 class="code-snippet-label">React Component</h4>
            <div class="code-snippet">
              <button class="code-snippet-copy" type="button" aria-label="Copy React import">Copy</button>
              <pre id="react-import-code"><code>${CodeSnippet.generateReactImport(icon.name, currentVariant)}</code></pre>
            </div>
            <div class="code-snippet">
              <button class="code-snippet-copy" type="button" aria-label="Copy React usage">Copy</button>
              <pre id="react-usage-code"><code>${CodeSnippet.generateReactUsage(icon.name, currentVariant, currentSize)}</code></pre>
            </div>
          </div>

          <div class="code-snippet-group">
            <h4 class="code-snippet-label">CSS Background</h4>
            <div class="code-snippet">
              <button class="code-snippet-copy" type="button" aria-label="Copy CSS code">Copy</button>
              <pre id="css-background-code"><code>${CodeSnippet.generateCSSBackground(icon.path[currentVariant] || icon.path.regular || '')}</code></pre>
            </div>
          </div>
        </div>

        <div class="modal-section">
          <h3 class="modal-section-title">Metadata</h3>
          <dl class="metadata-grid">
            <div class="metadata-item">
              <dt class="metadata-label">Icon Name</dt>
              <dd class="metadata-value">${icon.name}</dd>
            </div>
            <div class="metadata-item">
              <dt class="metadata-label">Display Name</dt>
              <dd class="metadata-value">${icon.displayName}</dd>
            </div>
            <div class="metadata-item">
              <dt class="metadata-label">Available Variants</dt>
              <dd class="metadata-value">${icon.variants.join(', ')}</dd>
            </div>
          </dl>
        </div>
      `;

      // Variant selector with keyboard support
      content.querySelectorAll('.variant-selector').forEach(el => {
        const handleVariantSelect = () => {
          const newVariant = el.dataset.variant;
          if (newVariant && icon.variants.includes(newVariant)) {
            currentVariant = newVariant;
            updateIconPreview();
            updateVariantActiveState();
          }
        };

        el.addEventListener('click', handleVariantSelect);
        el.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            handleVariantSelect();
          }
        });
      });

      // Size selector
      const sizeSelector = document.getElementById('size-selector');
      sizeSelector.value = currentSize;
      sizeSelector.addEventListener('change', (e) => {
        currentSize = parseInt(e.target.value);
        updateIconPreview();
      });

      // Color selector
      const colorSelector = document.getElementById('color-selector');
      colorSelector.addEventListener('input', (e) => {
        currentColor = e.target.value;
        updateIconPreview();
      });

      // Update variant active state
      function updateVariantActiveState() {
        content.querySelectorAll('.variant-selector').forEach(el => {
          const isActive = el.dataset.variant === currentVariant;
          el.setAttribute('aria-pressed', isActive);
          if (isActive) {
            el.classList.add('variant-selector-active');
          } else {
            el.classList.remove('variant-selector-active');
          }
        });
      }

      // Update icon preview and all code snippets
      function updateIconPreview() {
        const preview = document.getElementById('icon-preview');
        const svg = variantPreviews[currentVariant];
        
        if (svg && preview) {
          // Create a temporary container to parse and modify SVG
          const tempDiv = document.createElement('div');
          tempDiv.innerHTML = svg;
          const svgElement = tempDiv.querySelector('svg');
          
          if (svgElement) {
            // Update SVG attributes
            svgElement.setAttribute('width', currentSize.toString());
            svgElement.setAttribute('height', currentSize.toString());
            
            // Update fill attributes (handle both fill and stroke)
            const allElements = svgElement.querySelectorAll('*');
            allElements.forEach(el => {
              if (el.hasAttribute('fill') && el.getAttribute('fill') !== 'none') {
                el.setAttribute('fill', currentColor);
              }
              if (el.hasAttribute('stroke') && el.getAttribute('stroke') !== 'none') {
                el.setAttribute('stroke', currentColor);
              }
            });
            
            // Update root SVG fill if present
            if (svgElement.hasAttribute('fill') && svgElement.getAttribute('fill') !== 'none') {
              svgElement.setAttribute('fill', currentColor);
            }
            
            preview.innerHTML = svgElement.outerHTML;
            preview.style.width = `${currentSize}px`;
            preview.style.height = `${currentSize}px`;
            preview.style.color = currentColor;
          } else {
            // Fallback: simple string replacement
            let modifiedSvg = svg
              .replace(/width="[^"]*"/, `width="${currentSize}"`)
              .replace(/height="[^"]*"/, `height="${currentSize}"`)
              .replace(/fill="[^"]*"/g, (match) => {
                if (match.includes('none')) return match;
                return `fill="${currentColor}"`;
              });
            preview.innerHTML = modifiedSvg;
            preview.style.width = `${currentSize}px`;
            preview.style.height = `${currentSize}px`;
            preview.style.color = currentColor;
          }
        }

        // Update all code snippets
        const svgCode = document.getElementById('svg-code');
        if (svgCode && variantPreviews[currentVariant]) {
          const codeEl = svgCode.querySelector('code');
          if (codeEl) {
            codeEl.textContent = variantPreviews[currentVariant];
          } else {
            svgCode.textContent = variantPreviews[currentVariant];
          }
        }

        const reactImportCode = document.getElementById('react-import-code');
        if (reactImportCode) {
          const codeEl = reactImportCode.querySelector('code');
          if (codeEl) {
            codeEl.textContent = CodeSnippet.generateReactImport(icon.name, currentVariant);
          } else {
            reactImportCode.textContent = CodeSnippet.generateReactImport(icon.name, currentVariant);
          }
        }

        const reactUsageCode = document.getElementById('react-usage-code');
        if (reactUsageCode) {
          const codeEl = reactUsageCode.querySelector('code');
          if (codeEl) {
            codeEl.textContent = CodeSnippet.generateReactUsage(icon.name, currentVariant, currentSize);
          } else {
            reactUsageCode.textContent = CodeSnippet.generateReactUsage(icon.name, currentVariant, currentSize);
          }
        }

        const cssBackgroundCode = document.getElementById('css-background-code');
        if (cssBackgroundCode) {
          const variantPath = icon.path[currentVariant] || icon.path.regular || '';
          const codeEl = cssBackgroundCode.querySelector('code');
          if (codeEl) {
            codeEl.textContent = CodeSnippet.generateCSSBackground(variantPath);
          } else {
            cssBackgroundCode.textContent = CodeSnippet.generateCSSBackground(variantPath);
          }
        }

        // Update variant active state
        updateVariantActiveState();
      }

      // Open modal
      await openModal('icon-modal');
    }

    // Search functionality
    const searchInput = document.getElementById('search-input');
    const debouncedSearch = debounce(() => {
      const searchTerm = searchInput.value;
      let filtered = filterBySearch(iconsData, searchTerm, ['name', 'displayName']);
      // Only filter by variant if a specific variant is selected (not 'all')
      if (selectedVariantFilter !== 'all') {
        filtered = filterByVariant(filtered, selectedVariantFilter, 'variants');
      }
      filteredIcons = filtered;
      renderIcons();
    }, 300);

    searchInput.addEventListener('input', debouncedSearch);

    // Variant filter
    document.querySelectorAll('[data-variant]').forEach(btn => {
      btn.addEventListener('click', () => {
        const variant = btn.dataset.variant;
        selectedVariantFilter = variant; // Track the selected filter
        // Keep currentVariant for modal rendering (default to regular if 'all' is selected)
        if (variant !== 'all') {
          currentVariant = variant;
        }
        
        // Update active state
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        // Filter icons
        let filtered = filterBySearch(iconsData, searchInput.value, ['name', 'displayName']);
        // Only filter by variant if a specific variant is selected (not 'all')
        if (variant !== 'all') {
          filtered = filterByVariant(filtered, variant, 'variants');
        }
        filteredIcons = filtered;
        renderIcons();
      });
    });

    // Initialize app
    initApp();
    loadIcons();
  </script>
</body>
</html>
